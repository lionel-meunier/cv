    <a href="#fin" du-smooth-scroll>Scroll it!</a>

    <div cv-section="'global'" class="cv-section cv-section-global">
        <p>Section = {{ $section}}</p>
        <div class="player-run"
             ng-class="addClassRun($section)"
                >
        </div>
        <div class="picture-info cv-fade"
             ng-if="displayPicture($section)"
             ng-style="styleForPicture($section)"
             ng-class="addClassPicture($section)"
             translate-x="$section.windowVisibility.deb - $section.sectionPosition.deb"
                ></div>
        <div ng-repeat="part in parts" class="cv-section cv-section-{{ part.name }}" cv-section="part.name">
            <div ng-include="part.templateUrl"></div>
        </div>
        <div
                cv-section-element
                cv-section-display="{deb:0.9,position:'bottom'}"
                class="cv-element info-help cv-fade info-help-finish">
            <p>Voilà la présentation est finie</p>
        </div>
        <h2><a id="fin">The end</a></h2>
    </div>
