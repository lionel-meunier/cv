<section class="cv-section" ng-controller="InfoCtrl">
    <div class="row">
        <div class="col-md-10">
            <div class="row">
                <div class="col-md-4">
                    <img ng-src="{{ info.picture }}" alt="{{ info.lastName }} {{ info.firstName }}" class="img-thumbnail">
                </div>
                <div class="col-md-8">
                    <h1>{{ info.lastName }} {{ info.firstName }} <small>{{ info.title }}</small></h1>
                </div>
            </div>


        </div>
        <div class="col-md-2">
            <ul class="list-inline">
                <li ng-repeat="link in info.links">
                    <a ng-href="{{ link.url }}" class="btn btn-info"><span class="fa {{ link.icon }}"></span></a>
                </li>
            </ul>
            <blockquote class="blockquote-reverse">
                <p>{info.email}</p>
                <p>{info.web}</p>
            </blockquote>
        </div>
    </div>
</section>
